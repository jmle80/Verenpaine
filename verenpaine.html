<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Verenpainemittaus</title>
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Body ja perusasetukset */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 15px;
    margin: 0;
    background-color: #f5f5f5;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 1.8em;
  }

  /* Nappi */
  #scanButton {
    padding: 20px 40px;
    font-size: 1.5em;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.2s;
    margin-bottom: 15px;
    width: 80%;
    max-width: 300px;
  }

  #scanButton:active {
    background-color: #45a049;
  }

  /* LED-valo */
  #led {
    margin: 15px auto;
    width: 50px;
    height: 50px;
    background-color: grey;
    border-radius: 50%;
    display: block;
    transition: background-color 0.2s;
  }

  /* Taulukko */
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 95%;
    max-width: 600px;
    background-color: white;
    font-size: 0.9em;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #eee;
  }

  /* Graafi */
  #chartContainer {
    width: 95%;
    max-width: 600px;
    margin: 25px auto;
  }

  @media (max-width: 400px) {
    #scanButton {
      font-size: 1.3em;
      padding: 18px 25px;
    }
  }
</style>
</head>
<body>

<h1>Verenpainemittaus</h1>
<button id="scanButton">Skannaa tulos</button>
<div id="led"></div>

<table id="resultsTable">
  <thead>
    <tr>
      <th>Päivämäärä</th>
      <th>Aika</th>
      <th>Systolinen</th>
      <th>Diastolinen</th>
      <th>Sydänlyönti</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="chartContainer">
  <canvas id="bpChart"></canvas>
</div>

<script>
  // PWA Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker rekisteröity'));
  }

  const scanButton = document.getElementById('scanButton');
  const led = document.getElementById('led');
  const resultsTable = document.getElementById('resultsTable').querySelector('tbody');
  const ctx = document.getElementById('bpChart').getContext('2d');

  let measurements = JSON.parse(localStorage.getItem('measurements')) || [];

  function displayMeasurements() {
    resultsTable.innerHTML = '';
    measurements.forEach(m => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${m.date}</td><td>${m.time}</td><td>${m.systolic}</td><td>${m.diastolic}</td><td>${m.bpm}</td>`;
      resultsTable.appendChild(row);
    });
    updateChart();
  }

  function simulateMeasurement() {
    return {
      systolic: Math.floor(Math.random() * 40) + 110,
      diastolic: Math.floor(Math.random() * 30) + 70,
      bpm: Math.floor(Math.random() * 40) + 60
    };
  }

  function getDateTime() {
    const now = new Date();
    return { date: now.toLocaleDateString('fi-FI'), time: now.toLocaleTimeString('fi-FI', {hour:'2-digit',minute:'2-digit'}) };
  }

  async function scan() {
    // Simuloidaan 2 sekunnin mittaus
    await new Promise(r => setTimeout(r, 2000));
  }

  // Chart.js graafi
  const bpChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        { label: 'Systolinen', data: [], borderColor: 'red', fill: false, tension:0.2 },
        { label: 'Diastolinen', data: [], borderColor: 'blue', fill: false, tension:0.2 }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' } },
      scales: {
        y: { beginAtZero: false }
      }
    }
  });

  function updateChart() {
    bpChart.data.labels = measurements.map(m => m.date + ' ' + m.time);
    bpChart.data.datasets[0].data = measurements.map(m => m.systolic);
    bpChart.data.datasets[1].data = measurements.map(m => m.diastolic);
    bpChart.update();
  }

  scanButton.addEventListener('click', async () => {
    led.style.backgroundColor = 'green';
    await new Promise(r => setTimeout(r, 200));
    await scan();
    const { date, time } = getDateTime();
    const { systolic, diastolic, bpm } = simulateMeasurement();
    const measurement = { date, time, systolic, diastolic, bpm };
    measurements.push(measurement);
    localStorage.setItem('measurements', JSON.stringify(measurements));
    displayMeasurements();
    led.style.backgroundColor = 'grey';
  });

  displayMeasurements();
</script>

</body>
</html>
